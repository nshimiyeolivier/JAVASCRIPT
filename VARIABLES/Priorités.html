<!DOCTYPE html>
<html>

        <title>Calcule l'age</title>

    <body>
<p> Le resultat de (1 + 2) * 3 + 4 / 2 est <span id="result"> </span> </p>

<script>
// var result = (1 + 2) * 3 + 4 / 2;

var a = 1 + 2;

var d = b + c;
var result = d;
document.getElementById ("result").innerHTML = result;
</script>
